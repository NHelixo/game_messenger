{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto p-6 bg-white rounded-lg shadow-md">
    <!-- Назва громади -->
    <h2 class="text-3xl font-bold text-gray-800 mb-4">{{ community.name }}</h2>

    <!-- Зображення громади -->
    <div class="relative w-full h-64 mb-6">
      <img src="{% if community.community_picture %}{{ community.community_picture.url }}{% else %}/media/profile_pictures/default.jpg{% endif %}" 
           alt="Community Picture" 
           class="w-full h-full object-cover rounded-lg shadow-lg">
    </div>

    <!-- Опис громади -->
    <h4 class="text-xl text-gray-600 mb-4">{{ community.description }}</h4>

    <!-- Лінк для додавання ролі -->
    <a href="{% url 'community:add_role' id=community.id %}" class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300">
      Додати роль
    </a>
  </div>
{% endblock %}
