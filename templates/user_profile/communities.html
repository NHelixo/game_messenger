{% extends 'base.html' %}

{% block content %}
  <div class="max-w-4xl mx-auto p-6">
    {% if communities %}
      <div class="space-y-6">
        {% for community in communities %}
            <a href="{% url 'community:community' id=community.id %}">
                <div class="bg-white rounded-lg shadow-lg p-6">
                  <h2 class="text-2xl font-semibold text-gray-700 mb-2">{{ community.name }}</h2>
                  <p class="text-gray-600 mb-4">{{ community.description }}</p>
                </div>
            </a>

            <form method="get">
              {% csrf_token %}
              <input type="hidden" name="community_id" value="{{ community.id }}">
              <button type="submit" class="bg-blue-500 text-white rounded px-4 py-2 mt-2">Приєднатися</button>
            </form>
        {% endfor %}
      </div>
    {% else %}
      <h2 class="text-xl text-gray-600">Спільнот не знайдено!</h2>
    {% endif %}
  </div>
{% endblock %}
