{% extends 'base.html' %}

{% block content %}
  <h1>Профіль користувача</h1>
  <div>
    <p>{{ user.first_name }}</p>

    <img src="{% if user.profile.profile_picture %}{{ user.profile.profile_picture.url }}{% else %}/media/profile_pictures/default.jpg{% endif %}" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%;">
    <a href="{% url 'user_profile:edit_profile' pk=user.pk %}"> Редагувати профіль </a>

    {% if senders %}
      <h2> Запити на дружбу: </h2>
      {% for sender in senders %}
        <h2>{{ sender.first_name }}</h2>
        <form action="" method="post">
          <button type="submit"> Підтвердити дружбу </button>
        </form>
        <form action="" method="post">
          <button type="submit"> Відхилити дружбу </button>
        </form>
      {% endfor %}
    {% endif %}
  
  </div>
{% endblock %}
