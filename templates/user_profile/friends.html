{% extends 'base.html' %}

{% block content %}
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Ваші друзі:</h1>

    <!-- Список друзів -->
    {% if friends_users %}
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for friend in friends_users %}
          <div class="bg-white rounded-lg shadow-lg p-4 flex flex-col items-center">
            <div class="w-32 h-32 overflow-hidden rounded-full border-4 border-blue-500 mb-4">
              <img src="{% if friend.profile.profile_picture %}{{ friend.profile.profile_picture.url }}{% else %}/media/profile_pictures/default.jpg{% endif %}" alt="Profile Picture" class="w-full h-full object-cover">
            </div>
            <h2 class="text-xl font-semibold text-gray-700 mb-2">{{ friend.first_name }} {{ friend.last_name }}</h2>
            <div class="flex gap-4 mt-4 flex-wrap justify-center">
              <form action="{% url 'user_profile:reject_friend' pk=friend.id %}" method="post">
                  {% csrf_token %}
                  <button type="submit" class="px-4 py-2 text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none transition-colors">Видалити з друзів</button>
                </form>
              <a href="#" class="px-4 py-2 text-white bg-yellow-500 rounded-md hover:bg-yellow-600 focus:outline-none transition-colors w-full sm:w-auto max-w-xs text-center">Заблокувати</a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <h2 class="text-xl text-gray-600">У вас поки що немає друзів</h2>
    {% endif %}
  </div>
{% endblock %}
