{% extends 'base.html' %}

{% block content %}
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-semibold text-gray-800 mb-6">Пошук Спільноти:</h1>

    <!-- Форма пошуку -->
    <form method="get" class="mb-6 flex items-center space-x-4">
      {% csrf_token %}
      <div class="flex items-center space-x-2">
        <input type="text" name="q" value="{{ query }}" placeholder="Пошук за назвою..." class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-full sm:w-80">
        <button type="submit" class="px-6 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none transition-colors">Пошук</button>
      </div>
    </form>

    <!-- Результати пошуку -->
    {% if community_list %}
      <div class="space-y-6">
        {% for community in community_list %}
          <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-2">{{ community.name }}</h2>
            <p class="text-gray-600 mb-4">{{ community.description }}</p>

            <!-- Кнопка для приєднання до спільноти -->
            <form method="post" action="">
              {% csrf_token %}
              <button type="submit" class="w-full px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none transition-colors">Приєднатися до спільноти</button>
            </form>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <h2 class="text-xl text-gray-600">Спільнот не знайдено!</h2>
    {% endif %}
  </div>
{% endblock %}
