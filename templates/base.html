<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-100">

    <header class="bg-blue-600 p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="{% url 'friend_feed:post_feed' %}" class="text-white text-2xl font-semibold hover:text-blue-200">Головна</a>

            <nav class="space-x-6">
                {% if user.is_authenticated %}
                    <a href="{% url 'user_profile:profile' pk=user.id %}" class="text-white hover:text-blue-200">Профіль</a>
                    <a href="{% url 'user_profile:friends' pk=user.id %}" class="text-white hover:text-blue-200">Друзі</a>
                    <a href="{% url 'user_profile:communities' %}" class="text-white hover:text-blue-200">Спільноти</a>
                    <a href="{% url 'core:logout' %}" class="text-white hover:text-blue-200">Вийти</a>
                {% else %}
                    <a href="{% url 'core:login' %}" class="text-white hover:text-blue-200">Логін</a>
                    <a href="{% url 'core:register' %}" class="text-white hover:text-blue-200">Реєстрація</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="my-8">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
